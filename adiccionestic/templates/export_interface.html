<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Data Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .filters {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .filters h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .message.active {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Survey Data Export</h1>
            <p>Export and analyze your survey data</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="number" id="totalParticipants">-</div>
                <div class="label">Total Participants</div>
            </div>
            <div class="stat-card">
                <div class="number" id="ecuadorCount">-</div>
                <div class="label">Ecuador</div>
            </div>
            <div class="stat-card">
                <div class="number" id="chileCount">-</div>
                <div class="label">Chile</div>
            </div>
            <div class="stat-card">
                <div class="number" id="feedbackSent">-</div>
                <div class="label">Feedback Sent</div>
            </div>
        </div>

        <div class="filters">
            <h2>üîç Filters</h2>
            
            <div class="filter-group">
                <label for="location">Location</label>
                <select id="location">
                    <option value="">All Locations</option>
                    <option value="EC">Ecuador</option>
                    <option value="CL">Chile</option>
                </select>
            </div>

            <div class="filter-row">
                <div class="filter-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="filter-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="exportData()">
                <span>üì•</span>
                <span>Export to Excel</span>
            </button>
            <button class="btn btn-secondary" onclick="refreshStats()">
                <span>üîÑ</span>
                <span>Refresh Statistics</span>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating Excel file...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        // Configuration - Update with your API URL
        const API_BASE_URL = '/api';  // Change this to your actual API URL

        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
        });

        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE_URL}/surveys/statistics/`);
                
                if (!response.ok) {
                    throw new Error('Failed to load statistics');
                }

                const data = await response.json();
                
                // Update stat cards
                document.getElementById('totalParticipants').textContent = data.total_participants;
                document.getElementById('ecuadorCount').textContent = 
                    data.by_location.Ecuador?.count || 0;
                document.getElementById('chileCount').textContent = 
                    data.by_location.Chile?.count || 0;
                document.getElementById('feedbackSent').textContent = data.feedback_sent;

            } catch (error) {
                console.error('Error loading statistics:', error);
                showMessage('Error loading statistics', 'error');
            }
        }

        async function exportData() {
            const location = document.getElementById('location').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // Build query parameters
            const params = new URLSearchParams();
            if (location) params.append('location', location);
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);

            // Show loading
            showLoading(true);
            hideMessage();

            try {
                const url = `${API_BASE_URL}/surveys/export_excel/?${params.toString()}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Export failed');
                }

                // Get the blob
                const blob = await response.blob();
                
                // Create download link
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `survey_data_${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);

                showMessage('‚úÖ Data exported successfully!', 'success');

            } catch (error) {
                console.error('Export error:', error);
                showMessage('‚ùå Error exporting data. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        }

        function refreshStats() {
            loadStatistics();
            showMessage('Statistics refreshed', 'success');
            setTimeout(hideMessage, 3000);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} active`;
        }

        function hideMessage() {
            const message = document.getElementById('message');
            message.classList.remove('active');
        }
    </script>
</body>
</html>
